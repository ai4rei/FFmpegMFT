# log4cpp.properties

log4cpp.rootCategory=DEBUG, rootAppender
log4cpp.category.GeneralLogger=DEBUG, rootAppender

# log4cpp.appender.rootAppender=ConsoleAppender
# log4cpp.appender.rootAppender.layout=PatternLayout
# log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %m%n 

log4cpp.appender.rootAppender=RollingFileAppender
log4cpp.appender.rootAppender.fileName=GeneralLogger.log
log4cpp.appender.rootAppender.threshold=INFO
log4cpp.appender.rootAppender.maxFileSize=200
log4cpp.appender.rootAppender.maxBackupIndex=1
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %m%n 